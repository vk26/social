{{template "layout_base.html" . }}
{{template "header.html"}}

<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
              <h1 class="display-4 py-2 text-truncate">Login</h1>
              <div class="px-2">
                <form method="POST" class="justify-content-center">
                  <div class="form-group">
                      <label class="sr-only">Email:</label>
                      <input type="text" name="email" class="form-control" placeholder="jane.doe@example.com">
                  </div>
                  <div class="form-group">
                    <label class="sr-only">Password:</label>
                    <input type="password" name="password" class="form-control" placeholder="password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">Enter</button>
                </form>
              </div>
          </div>
      </div>
    </div> 
  </div>
</div>
